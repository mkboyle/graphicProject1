<!DOCTYPE html>

<html>
    
  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>
      
    <style type="text/css">
      
    canvas{    
        border: 1px solid black;
        }
        
    </style>
      
  </head>
    
  <body>
      
    <canvas id="canvasOne" width="1330" height="650"></canvas>
      
    <script type="text/javascript">
      
    // Gets a handle to the element with id canvasOne.
    var canvas = document.getElementById("canvasOne");
    // Set the canvas up for drawing in 2D.
    var ctx = canvas.getContext("2d");
    
    // variables for positioning of the ball
    var x = canvas.width/2;
    var y = canvas.height-60;
        
    //Values added to x and y to make them move
    var mx = 2;
    var my = -2;

    // Function to create the ball
    function ball()
    {  
        ctx.beginPath();
        ctx.arc(x, y, 20, 0, 2 * Math.PI); 
        ctx.fillStyle = "rgb(0, 0, 250)";
        ctx.fill();
        ctx.closePath();
        
    }
        
    // A function to repeat every time the animation loops.
    function repeatme(){
        ctx.clearRect(0, 0, canvas.width, canvas.height); //clears canvas 
        ball(); // ball function
        x += mx; //update x location
        y += my; //update y location
        window.requestAnimationFrame(repeatme);
    }
        
    // Get the animation going.
    repeatme();
        
        
        //Rectangle - red
        ctx.beginPath();
        ctx.rect(665, 600, 100, 30);//(x,y, width, Height)
        ctx.fillStyle = "rgba(255, 0, 0, 0.8)";
        ctx.fill();
        ctx.closePath();
        
        // block
        ctx.beginPath();
        ctx.rect(160, 10, 100, 40);
        ctx.fillStyle = "orange";
        ctx.fill();
        ctx.closePath();
        
    </script>
  </body>
</html>
