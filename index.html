<!DOCTYPE html>

<html>
    
  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>
      
    <style type="text/css">
      
    canvas{    
        border: 1px solid black;
        }
        
    </style>
      
  </head>
    
  <body>
      
    <canvas id="canvasOne" width="1330" height="650"></canvas>
      
    <script type="text/javascript">
      
      // Gets a handle to the element with id canvasOne.
      var canvas = document.getElementById("canvasOne");
      // Set the canvas up for drawing in 2D.
      var ctx = canvas.getContext("2d");
        
        //circle - blue
        ctx.beginPath();
        ctx.arc(710, 570, 20, 0, 2 * Math.PI); 
        ctx.fillStyle = "rgb(0, 0, 250)";
        ctx.fill();
        ctx.closePath();
        
        //Rectangle - red
        ctx.beginPath();
        ctx.rect(665, 600, 100, 30);
        ctx.fillStyle = "rgba(255, 0, 0, 0.8)";
        ctx.fill();
        ctx.closePath();
        
    </script>
  </body>
</html>
